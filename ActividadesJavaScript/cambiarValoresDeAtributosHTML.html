        <h2>¿Qué puede hacer JavaScript?</h2>

        <p>JavaScript puede cambiar los valores de los atributos de HTML</p>

        <p>En este caso JavaScript cambia el valor de src (source (fuente))
            de una imagen.
        </p>

        <button onclick = "document.getElementById('myImage').src='onFoco.gif'" >Enciende la luz</button>
        
        <img id="myImage" src="OffFoco.gif" style="width:100px">

        <button onclick="document.getElementById('myImage').src='OffFoco.gif'">Apaga la luz</button>
    </body>
</html>
